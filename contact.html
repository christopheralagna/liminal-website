  <section class="webpage-container" id="contact">
    <h1>Contact</h1>
    <div class="flower2-img"></div>
    <div class="get-in-touch">
      <h2>Get in touch!</h2>
      <form>
        <fieldset>
          <div class='form-group'>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required>
          </div>
          <div class='form-group'>
            <label for="last-name">Last Name (optional)</label>
            <input type="text" id="last-name">
          </div>
        </fieldset>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="messagae" id="message" cols="30" rows="10" required></textarea>
        </div>
        <div class='form-group button'>
          <button type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
    <div class="flower-container">
      <div class="flower-img"></div>
    </div>
