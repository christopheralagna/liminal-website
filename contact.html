  <section class="webpage-container" id="contact">
    <h1>Contact</h1>
    <div class="flower2-img"></div>
    <div class="get-in-touch">
      <h2>Get in touch!</h2>
      <form action="POST" data-netlify="true">
        <fieldset>
          <div class='form-group'>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" required autofocus>
          </div>
          <div class='form-group'>
            <label for="last-name">Last Name (optional)</label>
            <input type="text" name="last-name" id="last-name">
          </div>
        </fieldset>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" name="subject" id="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        </div>
        <div class="form-group">
          <div data-netlify-recaptcha="true"></div>
        </div>
        <div class='form-group form-submit'>
          <button type="submit">SUBMIT</button>
          <a class="instagram-link" href="https://www.instagram.com/liminal.flagstaff/"><i class="fab fa-instagram-square fa-6x"></i></a>
        </div>
      </form>
    </div>
    <div class="location">
      <div class="location-info">
        <h2>Address:</h2>
        <p>217 S. San Francisco Street<br>Flagstaff, Az, 86001</p>
      </div>
      <div id="map"></div>
    </div>
    <div class="flower-container">
      <div class="flower-img"></div>
    </div>
  </section>
